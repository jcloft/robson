<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Points on a map</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      body { 
        margin: 0; 
        padding: 0; 
      }
      #map { 
        position: absolute; 
        top: 0; 
        bottom: 0; 
        width: 100%; 
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
    // The value for 'accessToken' begins with 'pk...'
    mapboxgl.accessToken = 'pk.eyJ1IjoibDBmdHppbGxhIiwiYSI6ImNsNWI3dW1nbTA1MnQzbHBkZnRlb3U1cWMifQ.8c6mTswj45lmuDbmsoEisQ'; 
    const map = new mapboxgl.Map({
      container: 'map',
      // Replace YOUR_STYLE_URL with your style URL.
      style: 'mapbox://styles/l0ftzilla/cl5b8q6e5001f14nxva1md4rc', 
      center: [-112.351835, 33.703967],
      zoom: 10.7
    });

    // Code from the next step will go here.
        /* 
        Add an event listener that runs
          when a user clicks on the map element.
        */
        map.on('click', (event) => {
          // If the user clicked on one of your markers, get its information.
          const features = map.queryRenderedFeatures(event.point, {
            layers: ['robsonlocations'] // replace with your layer name
          });
          if (!features.length) {
            return;
          }
          const feature = features[0];

          // Code from the next step will go here.
                    /* 
            Create a popup, specify its options 
            and properties, and add it to the map.
          */
        const popup = new mapboxgl.Popup({ offset: [0, -15] })
          .setLngLat(feature.geometry.coordinates)
          .setHTML(
            `<h3>${feature.properties.city},</h3><h3>${feature.properties.state},${feature.properties.date}:</h3><a href='${feature.properties.link}'><p>Link</p>`
          )
          .addTo(map);
        });

    </script>
  </body>
</html>
